<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
    <a href="#" class="header__logo"></a>
  </header>
  <main class="content page__content">
    <section class="profile content__profile">
      <div class="profile__info">
        <img src="./images/kusto.jpg" alt="Аватарка" class="profile__avatar">
        <div class="profile__title-box">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button"><img src="./images/pen.svg" alt="Редактировать"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add" type="button"><img src="./images/plus.svg" alt="Добавить" class="profile__add-image"></button>
    </section>
    <section class="places" aria-label="Публикации">
      <article class="places__item">
        <img src="./images/vorgol.jpg" alt="Воргольские скалы" class="places__image">
        <div class="places__info">
          <h2 class="places__title">Воргольские скалы</h2>
          <button aria-label="Нравится" class="places__like" type="button"></button>
        </div>
      </article>
      <article class="places__item">
        <img src="./images/kalyazin-2.jpg" alt="Калязин" class="places__image">
        <div class="places__info">
          <h2 class="places__title">Калязин</h2>
          <button aria-label="Нравится" class="places__like" type="button"></button>
        </div>
      </article>
      <article class="places__item">
        <img src="./images/vdnh.jpg" alt="ВДНХ" class="places__image">
        <div class="places__info">
          <h2 class="places__title">ВДНХ</h2>
          <button aria-label="Нравится" class="places__like" type="button"></button>
        </div>
      </article>
      <article class="places__item">
        <img src="./images/dombay.jpg" alt="Домбай" class="places__image">
        <div class="places__info">
          <h2 class="places__title">Домбай</h2>
          <button aria-label="Нравится" class="places__like" type="button"></button>
        </div>
      </article>
      <article class="places__item">
        <img src="./images/karachaevo.jpg" alt="Карачаево-Черкессия" class="places__image">
        <div class="places__info">
          <h2 class="places__title">Карачаево-Черкессия</h2>
          <button aria-label="Нравится" class="places__like" type="button"></button>
        </div>
      </article>
      <article class="places__item">
        <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="places__image">
        <div class="places__info">
          <h2 class="places__title">Гора Эльбрус</h2>
          <button aria-label="Нравится" class="places__like" type="button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__content">
      <button aria-label="Закрыть" class="popup__close " type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__inputs" name="aboutUser">
        <input class="popup__input popup__input_name" type="text" name="aboutUser" value="">
        <input class="popup__input popup__input_info" type="text" name="aboutUser" value="">
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
 </body>
</html>
