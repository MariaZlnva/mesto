<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
    <a href="#" class="header__logo"></a>
  </header>
  <main class="content page__content">
    <section class="profile content__profile">
      <div class="profile__info">
        <img src="./images/kusto.jpg" alt="Аватарка" class="profile__avatar">
        <div class="profile__title-box">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit"></button>
        </div>
        <h2 class="profile__subtitle">Исследователь океана</h2>
      </div>
      <button class="profile__add"></button>
    </section>
    <section class="places">
      <article class="places__item">
        <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="places__image">
        <div class="places__info">
          <h2 class="places__title">Гора Эльбрус</h2>
          <div class="places__like"></div>
        </div>
      </article>
      <article class="places__item">
        <img src="./images/dombay.jpg" alt="Домбай" class="places__image">
        <div class="places__info">
          <h2 class="places__title">Домбай</h2>
          <div class="places__like"></div>
        </div>
      </article>
      <article class="places__item">
        <img src="./images/karachaevo.jpg" alt="Карачаево-Черкессия" class="places__image">
        <div class="places__info">
          <h2 class="places__title">Карачаево-Черкессия</h2>
          <div class="places__like"></div>
        </div>
      </article>
      <article class="places__item">
        <img src="./images/vorgol.jpg" alt="Воргольские скалы" class="places__image">
        <div class="places__info">
          <h2 class="places__title">Воргольские скалы</h2>
          <div class="places__like"></div>
        </div>
      </article>
      <article class="places__item">
        <img src="./images/kalyazin-2.jpg" alt="Калязин" class="places__image">
        <div class="places__info">
          <h2 class="places__title">Калязин</h2>
          <div class="places__like"></div>
        </div>
      </article>
      <article class="places__item">
        <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="places__image">
        <div class="places__info">
          <h2 class="places__title">Гора Эльбрус</h2>
          <div class="places__like"></div>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
 </body>
</html>
