<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
    <a href="#" class="header__logo"></a>
  </header>
  <main class="content page__content">
    <section class="profile content__profile">
      <div class="profile__info">   
        <div class = "profile__btn-avatar">
          <img src="" alt="Аватарка" class="profile__avatar">
        </div>        
        <div class="profile__title-box">
          <h1 class="profile__title"></h1>
          <button class="profile__edit" type="button"><img src="<%=require('./images/pen.svg')%>" alt="Редактировать"></button>
        </div>
        <p class="profile__subtitle"> </p>
      </div>
      <button class="profile__add" type="button"><img src="<%=require('./images/plus.svg')%>" alt="Добавить" class="profile__add-image"></button>
    </section>
    <section class="places" aria-label="Публикации">
    
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_edit-profile">
    <div class="popup__content">
      <button aria-label="Закрыть" class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" novalidate name="aboutUser">
        <input id="nameUser" class="popup__input popup__input_name" type="text" name="nameUser" value="" placeholder="Имя" minlength="2" maxlength="40" required>
        <span id="nameUser-error" class="error"></span>
        <input id="aboutUser" class="popup__input popup__input_info" type="text" name="aboutUser" value="" placeholder="О себе" minlength="2" maxlength="200" required>
        <span id="aboutUser-error" class="error"></span>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add-cards">
    <div class="popup__content">
      <button aria-label="Закрыть" class="popup__close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" novalidate name="aboutCard">
        <input id="nameCard" class="popup__input popup__input_title" placeholder="Название" type="text" name="cardName" value="" minlength="2" maxlength="30" required>
        <span id="nameCard-error" class="error"></span>
        <input id="urlCard" class="popup__input popup__input_link" placeholder="Ссылка на картинку" type="url" name="cardUrl" value="" required>
        <span id="urlCard-error" class="error"></span>
        <button class="popup__button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_big-picture">
    <div class="popup__content-big">
      <img src="#" alt=" " class="popup__image-big">
      <button aria-label="Закрыть" class="popup__close" type="button"></button>
      <h2 class="popup__title-big"></h2>
    </div>
  </div>
  <div class="popup popup_delete-card">
    <div class="popup__content">
      <button aria-label="Закрыть" class="popup__close" type="button"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="popup__form" novalidate name="deleteCard">
        <button class="popup__button" type="submit">Да</button>
      </form>
    </div>
  </div>
  <div class="popup popup_update-avatar">
    <div class="popup__content">
      <button aria-label="Закрыть" class="popup__close" type="button"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" novalidate name="imageAvatar">
        <input id="urlAvatar" class="popup__input popup__input_link" placeholder="Ссылка" type="url" name="avatarUrl" value="" required>
        <span id="urlAvatar-error" class="error"></span>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>

  <template class ="card-template">
    <article class="card">
      <button aria-label="Удалить" class="card__delete" type="button"></button>
      <img src=" " alt=" " class="card__image">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <div>
          <button aria-label="Нравится" class="card__like" type="button"></button>
          <div class="card__calcul-like"></div>
        </div>
        
      </div>
    </article>
  </template>
  <!-- <script type = "module" src="./scripts/index.js"></script> -->
 </body>
</html>
